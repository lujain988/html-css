<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercies#4</title>
    <style>
      table {
        border-collapse: separate;
        border-spacing: 20px;
        width: 25%;
      }
      tr,
      td {
        border: 1px solid;
        border-radius: 15%;
        box-shadow: 2px 0 0 rgba(0, 0, 0, 0.4);
        border-width: 2px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Tabke Styling</h3>
    <table>
      <tr>
        <td>Row1, Col 1</td>
        <td>Row1, Col 2</td>
        <td>Row1, Col 3</td>
      </tr>
      <tr>
        <td>Row2, Col 1</td>
        <td>Row2, Col 2</td>
        <td>Row2, Col 3</td>
      </tr>
    </table>
  </body>
</html>
