<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pics</title>
    <style>
      .pa {
        display: grid;
        grid-template-columns: auto auto auto auto;

        height: 500px;
        width: 100%;
        gap: 10px;
      }
      .one,
      .two,
      .three,
      .foure,
      .five,
      .six,
      .seven,
      .eight,
      .nine,
      .ten {
        object-fit: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="pa">
      <div class="one"><img src="pix/10.jpg" alt="" /></div>
      <div class="two"><img src="pix/11.jpg" alt="" /></div>
      <div class="three"><img src="pix/2.jpeg" alt="" /></div>
      <div class="foure"><img src="pix/2.jpg" alt="" /></div>
      <div class="five"><img src="pix/3.webp" alt="" /></div>
      <div class="six"><img src="pix/5.jpg" alt="" /></div>
      <div class="seven"><img src="pix/9.jpg" alt="" /></div>
      <div class="eight"><img src="pix/8.jpg" alt="" /></div>
      <div class="nine"><img src="pix/7.jpg" alt="" /></div>
      <div class="ten"><img src="pix/6.jpg" alt="" /></div>
    </div>
  </body>
</html>
