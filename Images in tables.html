<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #2 - Images</title>
    <style>
      table,
      th,
      td {
        border: 1px dotted black;
        border-collapse: collapse;
      }
      thead {
        line-height: 50px;
        font-size: 23px;
        text-align: center;
      }
      p {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      Images in Tables
      <hr />
    </h1>
    <p>What are your favorite pets ?</p>

    <table>
      <thead>
        <tr>
          <th>Pet Images</th>
          <th>More Facts about (as a Link)</th>
        </tr>
      </thead>
      <tr>
        <td>
          <img
            src="pic/pexels-wildlittlethingsphoto-1996333.jpg"
            width="400px"
            height="400px"
          />
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Horse" target="_blank"
            >Horse</a
          >
        </td>
      </tr>
      <tr>
        <td>
          <img src="pic/Doge.jpg" width="400px" height="300px" alt="" />
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Dog" target="_blank">Dogs</a>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="pic/df76a0fa-dab1-4acd-84c2-cfbadf8e9359.jpg"
            width="400px"
            height="400px"
            alt=""
          />
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Cats</a>
        </td>
      </tr>
    </table>
  </body>
</html>
